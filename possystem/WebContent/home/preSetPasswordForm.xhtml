<ui:composition xmlns="http://www.w3.org/1999/xhtml"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="preSetPasswordForm">

		<p:panel header="Password Reset" id="presetPassword"
			styleClass="mypanel">
			
			<table align="center" width="100%" border="0">
				<tr>
					<td align="center"><p:message for="presetPassword"
							styleClass="fieldSuccess" /></td>
				</tr>
			</table>
			

			<h:panelGrid columns="5"
				columnClasses="columnLeft width-5px,columnLeft width-50px,columnLeft width-5px,columnLeft width-240px,columnLeft width-280px,columnLeft">

				<h:outputText value="#{msg['common.asterisk']}"
					styleClass="mandatory_text" />
				<h:outputText value="#{msg['loginpage.label.oldPassword']}"
					styleClass="logintxt"></h:outputText>
				<h:outputText value=":" />
				<p:password id="opassword" value="#{loginBean.oldPassword}">

				</p:password>
				<h:message for="opassword" style="color:red" />


				<h:outputText value="#{msg['common.asterisk']}"
					styleClass="mandatory_text" />
				<h:outputText value="#{msg['loginpage.label.newPassword']}"
					styleClass="logintxt"></h:outputText>
				<h:outputText value=":" />
				<p:password id="npassword" value="#{loginBean.newPassword}"></p:password>
				<h:message for="npassword" style="color:red" />

				<h:outputText value="#{msg['common.asterisk']}"
					styleClass="mandatory_text" />
				<h:outputText value="#{msg['loginpage.label.confirmPassword']}"
					styleClass="logintxt"></h:outputText>
				<h:outputText value=":" />
				<p:password id="cpassword" value="#{loginBean.confirmPassword}"></p:password>
				<h:message for="cpassword" style="color:red" />


				<h:outputText value="" />
				<h:outputText value="" />
				<h:outputText value="" />
				<h:panelGroup>
					<p:commandButton value="Submit" ajax="false"
						action="#{loginBean.passwordchange}" styleClass="loginText"></p:commandButton>
					<p:commandButton value="Reset" styleClass="loginText" ajax="false"
						action="#{loginBean.changePasswordReset}">
					</p:commandButton>
				</h:panelGroup>
				<h:outputText value="" />

			</h:panelGrid>


		</p:panel>

	</h:form>

</ui:composition>
