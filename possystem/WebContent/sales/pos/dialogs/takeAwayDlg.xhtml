<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:dialog id="takeAwayDlg" header="TAKE AWAY"
	modal="true"
	position="left top"
	widgetVar="takeAwayDlg" width="30%"  height="5%"
	>
	<p:panelGrid style="width:100%"
		columns="1" 
		id="takeAwayDlgGrid"
		styleClass="borderlessGrid"
	>
		<h:outputText value="Customer Name" />
		<p:keyboard  
			value="#{posBean.salesorder.customerName}" 
		 	style="height:6vh;border-radius:50px;" size="45"
		 	onclick="this.value=''"
			layout="custom" 
			layoutTemplate="1234567890-back,-space-QWERTYUIOP,-space-space-ASDFGHJKL,-space-space-space-ZXCVBNM&#x2e;,-space-space-space-space-space-space-spacebar" 
		>			
  		</p:keyboard>
  	
		<p:commandButton 
			value="OK"
			oncomplete="PF('takeAwayDlg').hide()" 
		/>
	</p:panelGrid>
</p:dialog>
</ui:composition>
