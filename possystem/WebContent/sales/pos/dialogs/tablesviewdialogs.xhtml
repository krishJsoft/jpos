<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<style>

	.tableButton{
		width: 20vh;
		height: 50px;
		font-size: 15px;
		
		font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
			'Helvetica Neue', Arial, sans-serif;
	}
	.free{
		
		background-color: #287ab8;
		
	}
	.busy{
		
		background-color: #ff8000;
	
	}
		.footerPanel{
		position:relative;
		bottom:1%;

		width:100%;
		
	}
	.footerPanel tr{
		background-color:black;
	}
	
	.footerButtonPanel{
		position:fixed;
		bottom:1%;
	
		width:100%;		
	}
	
	.footerButtonPanel tr{
		background-color:black;
	}
</style>


<p:dialog id="tablelistdlg" hideEffect="fade" header="TABLE LIST"
			widgetVar="tablelistdlg" width="60%"  height="30vh" dynamic="true" >
			<p:ajax event="close" update="posPanel" />
<h:form id="mobileTableSelectionForm" >
		<div style="text-align:right">
		<p:commandButton value="CLOSE"
			style="background:#ffffcc"
			styleClass="itembuttonsmall hoverBlackText"
		 oncomplete="PF('tablelistdlg').hide()">
		</p:commandButton>
		</div>
	<div style="height: 50vh; overflow: auto;" >
	<p:dataGrid id="mobileTableSelectionDataGrid" var="pos" rowIndexVar="row"
		paginatorPosition="top" scrollable="true"  scrollHeight="450"
		columns="5" value="#{orderBean.tableList}"
		rows="100"  rowsPerPageTemplate="50,75,100,200,300,400"
		styleClass="tableSelectionGrid"	
		>
		
		<p:commandButton value="#{pos.tableNo}" rendered="#{pos.status=='1'}"
			styleClass="tableButton" style="background:#FF5A5A;color:#CECBCB"
		>
		
		</p:commandButton>
		
		<p:commandButton value="#{pos.tableNo}" rendered="#{pos.status=='0'}"
			styleClass="tableButton" style="background:#001FFF;color:#FFFFFF"
		>
		
		</p:commandButton>
		<p:row >
			<p:column>
				
			</p:column>
		</p:row>	
	</p:dataGrid>
	</div>
	
			
</h:form>
</p:dialog>


</ui:composition>
