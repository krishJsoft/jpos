<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

	<f:loadBundle var="app" basename="META-INF/app-config" />
	<f:loadBundle var="msg" basename="META-INF/MessagesResources" />
	<f:loadBundle var="err" basename="META-INF/ErrorsResources" />
	<f:loadBundle var="des" basename="META-INF/DesignResources" />

	<h:head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>JSoft POS</title>
		</f:facet>

		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<link type="text/css" rel="stylesheet"
			href="./PrimeFaces Spark_files/core-layout.css" />
		<link type="text/css" rel="stylesheet"
			href="./PrimeFaces Spark_files/font-awesome.css" />
		<link type="text/css" rel="stylesheet"
			href="./PrimeFaces Spark_files/animate.css" />
		<link type="text/css" rel="stylesheet"
			href="./PrimeFaces Spark_files/spark-layout-blue.css" />
		<script type="text/javascript"
			src="./PrimeFaces Spark_files/layout.js"></script>


		<link
			href="${facesContext.externalContext.requestContextPath}/resources/css/cssFFIx.css"
			rel="stylesheet" type="text/css" />

		<script language="JavaScript" type="text/javascript"
			src="${facesContext.externalContext.requestContextPath}/resources/js/projectscript.js">
		
	</script>
	<script>
		window.onload=function(){
			document.getElementById("mobileLoginForm:password").value = 'waiter';
		}
		
		function getScreenSize() {
		    // ...
		    var width = getWidth();
		    document.getElementById("mobileLoginForm:sWidth").value = width;
		}
		
		function getWidth() {
			  return Math.max(
			    document.body.scrollWidth,
			    document.documentElement.scrollWidth,
			    document.body.offsetWidth,
			    document.documentElement.offsetWidth,
			    document.documentElement.clientWidth
			  );
			}
	</script>

<style>
	.loginPanel{
		width:100%;
		height:98%;
		border-collapse:collapse;
		border-style:hidden;
	}
</style>
	</h:head>


	<h:form id="mobileLoginForm">
    	<h:inputHidden id="sWidth" value="#{loginBean.screenWidth}" />

	<p:panelGrid id="loginPanel" styleClass="loginPanel">
		<f:facet name="header">
		<p:row style="height:1%">
			<p:column style="width:100%;text-align:right;height:10%;background-color:#F75757" colspan="2">
				<h:outputText value="J-POS" />
			</p:column>
		</p:row>
		</f:facet>
		
		<p:row style="height:1%;text-align:center;">
			<p:column style="width:20%;" colspan="2">
				<h:outputText value="LOGIN AUTHENTICATION" />
			</p:column>
		</p:row>
		<p:row style="height:100%">
			<p:column style="vertical-align:bottom">
			
				<p:panelGrid id="loginComponentPanel" style="width:100%;font-size:150%;border-style:hidden" styleClass="">
					
					<p:row>
						<p:column colspan="2">
						<span class="glyphicon glyphicon-envelope"></span>
							<h:message for="loginPanel"  styleClass="fieldError" />
							<h:message for="userName"  styleClass="fieldError" />
							
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<i class="fa fa-user" aria-hidden="true"></i>
						</p:column>
						<p:column>
							<p:inputText id="userName"  value="#{loginBean.userName}" style="width:100%"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<h:message for="password" styleClass="fieldError" />
							
						</p:column>
					</p:row>
					<p:row>
						<p:column>
						<i class="fa fa-key" aria-hidden="true"></i>
						</p:column>
						<p:column>
							<p:password id="password"  name="password" value="#{loginBean.password}" style="width:100%" ></p:password>
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<br/>
							<p:commandButton value="LOGIN" update="loginPanel" 
							 onclick="getScreenSize()"
								ajax="false" action="#{loginBean.login}" style="font-size:100%;width:100%" />

						</p:column>
					</p:row>
			</p:panelGrid>
			</p:column>
		</p:row>
		
	</p:panelGrid>
	
	
	
	
	</h:form>

</ui:composition>
