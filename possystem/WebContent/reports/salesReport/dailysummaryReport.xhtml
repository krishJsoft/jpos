
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form>

	<p:panel styleClass="mypanel" header="Daily Sales Summary Report" id="salesoptiondailyreportsummaryPanel">
			<p:message for="salesoptiondailyreportsummaryPanel" />
			<br />
			<table style="border:none;width:100%" >
				<tr>
					<td valign="top">
					<h:panelGrid columns="3" border="0" styleClass="bgcolor"
						columnClasses="columnCenter width-10px,columnCenter width-10px,columnCenter width-10px">
		
		
						<h:outputText value="Date From" styleClass="logintxt"></h:outputText>
						<h:outputText value=":" />
						<p:calendar navigator="true" size="20"
							value="#{posOptionBean.datesFrom}" pattern="#{des['common.date.time.pattern']}" />
							
						<h:outputText value="" />
						<h:outputText value="" />
						<h:outputText value="" />
						
						<h:outputText value="Date To" styleClass="logintxt"></h:outputText>
						<h:outputText value=":" />
						<p:calendar navigator="true" size="20"
							value="#{posOptionBean.datesTo}" pattern="#{des['common.date.time.pattern']}"/>
							
					
							
					</h:panelGrid>	
						<br />				
							<p:commandButton value="Search"
								update="salesoptiondailyreportsummaryPanel"
								styleClass="itembutton"
								action="#{posOptionBean.dailyreportsummary}"
								style="width:100px; height:30px; " ajax="true">
							</p:commandButton>
		
							<p:commandButton value="Reset"
								update="salesoptiondailyreportsummaryPanel"
								styleClass="itembutton"
								action="#{posOptionBean.dailyreportsummaryReset}"
								style="width:100px; height:30px; " ajax="true">
							</p:commandButton>
									
							<p:commandButton value="Print" styleClass="itembutton"
							
								style="width:100px; height:30px;background: #E32526;color:white; " ajax="true" async="true">
								<p:printer target="dailysummaryprintrequestitem" />
							</p:commandButton>
		
					</td>
					<td >
					
						<p:panelGrid style="width:270px" styleClass="alignTop"
							id="dailysummaryprintrequestitem">
			
							<p:row>
								<p:column style="width:100%;" styleClass="alignTop">
			
			
									<table align="center" width="100%">
			
										<tr>
											<td align="center" style="font-weight:bold" >
												<font size="2" color="black">Daily
													Summary Report <br />
													(
													<h:outputText
													value="#{posOptionBean.datesFrom}"  style="font-weight:bold">
													<f:convertDateTime pattern="#{des['common.date.time.pattern']}" />
													</h:outputText>
													 - 
													<h:outputText
														value="#{posOptionBean.datesTo}" style="font-weight:bold">
														<f:convertDateTime pattern="#{des['common.date.time.pattern']}" />
													</h:outputText>
													)
												</font>
											</td>
										</tr>
			
										<tr>
											<td align="center"><font size="3" color="black">-----------------------------------------------
											</font></td>
										</tr>
			
			
										<tr>
											<td align="center" style="font-weight:bold"><font size="3" color="black">#{loginBean.branch.branchName}</font>
											</td>
										</tr>
										<tr>
											<td align="#{des['common.print.align.address']}" class="reporttxt"><h:outputText value="#{loginBean.branch.address}"  escape="false" />
											</td>
										</tr>
			
			
										<tr>
											<td align="center"><font size="3" color="black">-----------------------------------------------
											</font></td>
										</tr>
			
									</table>
								</p:column>
							</p:row>
			
							<p:row>
								<p:column style="width:100%;" styleClass="alignTop">
									<h:panelGrid columns="3" border="0" width="90%"
										styleClass="borderlessGrid" cellpadding="2" cellspacing="2"
										columnClasses="columnCenter width-10px,columnCenter width-10px,columnCenter width-10px">
				
										<h:outputText value="GST No "
											styleClass="reporttxt" style="font-weight:bold" />
										<h:outputText value=" : "
											styleClass="reporttxt" style="font-weight:bold" />
										<h:outputText value=" #{app['project.gst.number']}"
											styleClass="reporttxt" style="font-weight:bold" />
				
					
										<h:outputText value=" REG No "
											styleClass="reporttxt" style="font-weight:bold" />
										<h:outputText value=" : "
											styleClass="reporttxt" style="font-weight:bold" />
										<h:outputText value=" #{app['project.reg.number']}"
											styleClass="reporttxt" style="font-weight:bold" />
											
									</h:panelGrid>
								</p:column>
							</p:row>
			
							<p:row>
								<p:column style="width:100%;">
									<table align="center" width="100%">
										<tr>
											<td align="center"><font size="3" color="black">-----------------------------------------------
											</font></td>
										</tr>
			
										<tr>
											<td align="center"><font size="2" color="black">Cash
													Collection </font></td>
										</tr>
			
										<tr>
											<td align="center"><font size="3" color="black">-----------------------------------------------
											</font></td>
										</tr>
									</table>
								</p:column>
							</p:row>
			
							<p:row>
								<p:column style="width:100%;" styleClass="logintxtnumberFormat">
									<h:panelGrid columns="3" border="0" styleClass="borderlessGrid">
			
			
										<h:outputText value="Cash In (#{app['common.currency']}) " styleClass="reporttxt" style="font-weight:bold"/>
										<h:outputText value=" : " styleClass="reporttxt" style="font-weight:bold" />
										<h:outputText value="#{posOptionBean.poscashtransaction.creditamount} "
											styleClass="reporttxt" />
											
										<h:outputText value="Cash Out (#{app['common.currency']}) " styleClass="reporttxt" style="font-weight:bold" />
										<h:outputText value=" : " styleClass="reporttxt" style="font-weight:bold" />
										<h:outputText value="#{posOptionBean.poscashtransaction.debitAmount} "
											styleClass="reporttxt"  />
											
										<h:outputText value="Expenses (#{app['common.currency']}) " styleClass="reporttxt" style="font-weight:bold" />
										<h:outputText value=" : " styleClass="reporttxt" style="font-weight:bold" />
										<h:outputText value="#{posOptionBean.totalExpenses}"
											styleClass="reporttxt" >
											<f:convertNumber pattern="#0.00" />
										</h:outputText>
			
										<h:outputText value="Sales (#{app['common.currency']}) " styleClass="reporttxt" style="font-weight:bold" />
										<h:outputText value=" : " styleClass="reporttxt" style="font-weight:bold" />
										<h:outputText value="#{posOptionBean.poscashtransaction.salesamount.subtract(posOptionBean.poscashtransaction.totalTax)} "
											styleClass="reporttxt" />
											
										
										<h:outputText value="Tax (#{app['common.currency']}) " styleClass="reporttxt" style="font-weight:bold"/>
										<h:outputText value=" : " styleClass="reporttxt" style="font-weight:bold" />
										<h:outputText value="#{posOptionBean.poscashtransaction.totalTax} "
											styleClass="reporttxt" />
											
										<h:outputText value="#{msg['receipt.label.totalBalance']} (#{app['common.currency']}) " styleClass="reporttxt" style="font-weight:bold"/>
										<h:outputText value=" : " styleClass="reporttxt" style="font-weight:bold" />
										<h:outputText value="#{posOptionBean.poscashtransaction.salesamount.add(posOptionBean.poscashtransaction.creditamount).subtract(posOptionBean.poscashtransaction.debitAmount).subtract(posOptionBean.totalExpenses)} "
											styleClass="reporttxt" />
			
									</h:panelGrid>
								</p:column>
							</p:row>
			
							<p:row>
								<p:column style="width:100%;">
									<p:panelGrid columns="2" border="0" width="90%"
										styleClass="borderlessGrid" cellpadding="1" cellspacing="1"
										columnClasses="columnCenter width-10px,columnCenter width-10px,columnCenter width-10px">
										<h:outputText value="Print by : " styleClass="reporttxt" />
										<h:outputText value="#{loginBean.logdetail.emailAddress}" styleClass="reporttxt"/>
									</p:panelGrid>
								</p:column>
							</p:row>
			
						</p:panelGrid>
					
					</td>
				</tr>
			</table>

	</p:panel>
</h:form>


</ui:composition>
