<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	>

<style>

</style>
<p:dialog id="paxNoDlg" showEffect="fade"
	hideEffect="fade" header="Enter No. of Guests"
	resizable="true" widgetVar="paxNoDlg"
	height="100px" width="300px" 
	modal="true" 
>
	<h:panelGrid width="100%" columns="2" id="paxNoGrid">
	
		<h:outputText value="Pax"  style="width:20%;font-size:100%"/>
		
		<p:keyboard id="paxNo" 
	  		value="#{posBean.salesorder.pax}" 
	  		onfocus="this.select();"
	  		size="5"
	 		layout="custom" layoutTemplate="123,456,789,0-back"
	  	>
	    </p:keyboard>
		
		
		
		
		<p:commandButton id="paxGoButton" 
			value="GO" 
			action="#{orderBean.redirectToCategory}" 
			oncomplete="PF('paxNoDlg').hide())"
		/>
	</h:panelGrid>

</p:dialog>



</ui:composition>
