<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	>

<h:head>
	

<style>
	.mobileMainPanel{
		posistion:fixed;
		width:100%;
		height: 100vh;
		background-color:transparent;
		
	}
	.mobileMainPanel button{
	  	position: relative;
	   
	    left: 50%;
	    transform: translateX(-50%) ;
	    font-weight:bold;
		
	}
	.mobileMainPanel .bottomDiv{
		position:relative;
		top: 80%;
	transform: translateY(-100%);
	    
	}
	.mobileMainPanelButton{
		size:100%;
		font-size:5vh;
	   	font-weight:bold;
		width:95%;
		height:100%;
		background-color:cyan;
	}
	

</style>
<script>
	function getScreenSize(){
	 	var h = window.innerHeight 
	    var w = window.innerWidth;

	    document.getElementById("mobileWaiterMainMenuForm:height").value = h;
	    document.getElementById("mobileWaiterMainMenuForm:width").value = w;
	    //alert(h);
	}
	//style="background-color:#CD001C" // 300074
</script>
</h:head>
<h:body onload="getScreenSize();" >

	<h:form  >
	
	
	<div class="mobileMainPanel" style="background-color:#E32526;">
		 	<h:inputHidden id="height" value="#{orderBean.height}" />
	    	<h:inputHidden id="width" value="#{orderBean.width}" />
			<div class="bottomDiv">
				<p:commandButton value="TAKE ORDER"  styleClass="mobileMainPanelButton" 
					ajax="false" 
					action="#{orderBean.tableSelection}" >
					<f:param name="id" value="pos" />
				</p:commandButton>
			<br/>
			<br/>
			<br/>
					<p:commandButton value="VIEW ORDER" styleClass="mobileMainPanelButton"
					 
					action="#{posBean.mobileGetKitchenOrders}"
					/>
			<br/>
			<br/>
			<br/>	 <c:if test="${fn:containsIgnoreCase(request.getHeader('User-Agent'), 'Android')=='false'}">
					<p:commandButton value="LOG OUT " ajax="false" styleClass="mobileMainPanelButton" 
					action="#{projectHome.userLogout}"
					/>
					</c:if>
			</div>
			
		</div>
	</h:form>
	
</h:body>
</ui:composition>
