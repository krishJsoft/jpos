<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:dataTable id="dataTable" var="item"
		rowIndexVar="row" scrollable="false" scrollHeight="440"
		rowStyleClass="#{row mod 2 == 0 ? 'old1' : 'old'}"
		value="#{orderBean.salesorder.salesorderbreakdowns}"
		paginator="false" rows="500" style="width: 100%;"
		rendered="#{projectHome.terminalOrderContentPage=='/terminalOrder/sales/tablesSelection.xhtml'}"
		rowsPerPageTemplate="5,10,15" emptyMessage="No order found"
	>
		<p:columnGroup type="header">
			<p:row>
				<p:column style="width:60%;" styleClass="columnwidth">
					<f:facet name="header">
						<h:outputText value="ITEM" styleClass="tableheader" />
					</f:facet>
				</p:column>

				<p:column style="width:25%;" styleClass="columnwidth">
					<f:facet name="header">
						<h:outputText value="QTY" styleClass="tableheader" />
					</f:facet>
				</p:column>
				
				
				<p:column style="width:20%;" styleClass="columnwidth">
					<f:facet name="header">
						<h:outputText value="PRICE" styleClass="tableheader" />
					</f:facet>
				</p:column>

			</p:row>
			
		</p:columnGroup>

		<p:column>
			<h:outputText value="#{item.productName}" />
			<h:outputText rendered='#{item.packing==1}' value="-{Packing}"
				styleClass="logintxttable" />
		</p:column>
		
		<p:column>
			<h:outputText value="#{item.quantity}">
				<f:convertNumber pattern="#0" />
			</h:outputText>
		</p:column>
		
		<p:column style="width:15%;text-align:center;" >
			<h:outputText value="#{item.subTotal}" >
				<f:convertNumber pattern="#0.00" />
			</h:outputText>
		</p:column>
		
	</p:dataTable>
	
</ui:composition>
