<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	
	<h:form id="listBranchForm">
		<p:outputPanel id="branchPanel">

			<table align="center" width="100%" border="0">
				<tr>
					<td align="center"><p:message for="branchPanel" /></td>
				</tr>
			</table>

			<p:panel styleClass="mypanel" header="Add/Edit Organization"
				id="branchPanel1">

<br/>



				<h:panelGrid id="addeditbranchgrid" columns="5" border="0"
					width="60%"
					columnClasses="columnLeft width-5px, columnLeft width-100px, columnLeft width-10px, columnLeft width-280px, columnLeft width-280px ,columnLeft">

					
					<h:outputText value="" styleClass="mandatory_text" />
					<h:outputText value="#{msg['branch.label.branchName']}"
						styleClass="logintxt"></h:outputText>
					<h:outputText value=":" />
					<p:inputText id="branchName" value="#{branchBean.branch.branchName}"
						maxlength="250" size="50" />
					<p:message for="branchName" styleClass="fieldError" />
				

					<h:outputText value="#{msg['common.mantetary.symbol']}"
						styleClass="mandatory_text" />
					<h:outputText value="#{msg['branch.label.address']}"
						styleClass="logintxt"></h:outputText>
					<h:outputText value=":" />
					<p:inputTextarea rows="4" cols="52" id="address"
						value="#{branchBean.branch.address}" escape="false"/>
					<p:message for="address" styleClass="fieldError" />

					<h:outputText value="" styleClass="mandatory_text" />
					<h:outputText value="#{msg['branch.label.city']}"
						styleClass="logintxt"></h:outputText>
					<h:outputText value=":" />
					<p:inputText id="city" value="#{branchBean.branch.city}"
						maxlength="25" size="50" />
					<p:message for="city" styleClass="fieldError" />


					<h:outputText value="" styleClass="mandatory_text" />
					<h:outputText value="#{msg['branch.label.state']}"
						styleClass="logintxt"></h:outputText>
					<h:outputText value=":" />
					<p:inputText id="state" value="#{branchBean.branch.state}"
						maxlength="25" size="50" />
					<p:message for="state" styleClass="fieldError" />

					<h:outputText value="" styleClass="mandatory_text" />
					<h:outputText value="#{msg['branch.label.country']}"
						styleClass="logintxt"></h:outputText>
					<h:outputText value=":" />
					<p:inputText id="country" value="#{branchBean.branch.country}"
						maxlength="25" size="50" />
					<p:message for="country" styleClass="fieldError" />


					<h:outputText value="#{msg['common.mantetary.symbol']}"
						styleClass="mandatory_text" />
					<h:outputText value="#{msg['branch.label.postCode']}"
						styleClass="logintxt"></h:outputText>
					<h:outputText value=":" />
					<p:inputText id="postCode" value="#{branchBean.branch.postCode}"
						maxlength="25" size="50" />
					<p:message for="postCode" styleClass="fieldError" />

					<h:outputText value="#{msg['common.mantetary.symbol']}"
						styleClass="mandatory_text" />
					<h:outputText value="#{msg['branch.label.phoneNo']}"
						styleClass="logintxt"></h:outputText>
					<h:outputText value=":" />
					<p:inputText id="phoneNo" value="#{branchBean.branch.phoneNo}"
						maxlength="25" size="50" />
					<p:message for="phoneNo" styleClass="fieldError" />

					<h:outputText value="#{msg['common.mantetary.symbol']}"
						styleClass="mandatory_text" />
					<h:outputText value="#{msg['branch.label.contactPerson']}"
						styleClass="logintxt"></h:outputText>
					<h:outputText value=":" />
					<p:inputText id="contactPerson"
						value="#{branchBean.branch.contactPerson}" maxlength="25"
						size="50" />
					<p:message for="contactPerson" styleClass="fieldError" />

					<h:outputText value="#{msg['common.mantetary.symbol']}"
						styleClass="mandatory_text" />
					<h:outputText value="#{msg['branch.label.emailAddress']}"
						styleClass="logintxt"></h:outputText>
					<h:outputText value=":" />
					<p:inputText id="emailAddress"
						value="#{branchBean.branch.emailAddress}" maxlength="25"
						size="50" />
					<p:message for="emailAddress" styleClass="fieldError" />

					<h:outputText value="" styleClass="mandatory_text" />
					<h:outputText value="#{msg['branch.label.faxNo']}"
						styleClass="logintxt"></h:outputText>
					<h:outputText value=":" />
					<p:inputText id="faxNo" value="#{branchBean.branch.faxNo}"
						maxlength="25" size="50" />
					<p:message for="faxNo" styleClass="fieldError" />

					<h:outputText value="" styleClass="mandatory_text" />
					<h:outputText value="Sales by Redeem(RM 1.00)" styleClass="logintxt"></h:outputText>
					<h:outputText value=":" />
					<p:inputText id="redemPoint"
						value="#{branchBean.branch.redemPoint}"
						styleClass="logintxtnumberFormat"
						onkeypress='return validateonlyNumber(event)' maxlength="25"
						size="50" />
					<p:message for="redemPoint" styleClass="fieldError" />

					<h:outputText value="" styleClass="mandatory_text" />
					<h:outputText value="Customer Points(RM 1.00)"
						styleClass="logintxt"></h:outputText>
					<h:outputText value=":" />
					<p:inputText id="customersalesPoint"
						value="#{branchBean.branch.customersalesPoint}"
						styleClass="logintxtnumberFormat"
						onkeypress='return validateonlyNumber(event)' maxlength="25"
						size="50" />
					<p:message for="customersalesPoint" styleClass="fieldError"/>


					<h:outputText value="" styleClass="mandatory_text"
						rendered="#{loginBean.branch.branchtype==app['project.type.hq.value']}" />
					<h:outputText value="Add Logo" styleClass="logintxt"
						rendered="#{loginBean.branch.branchtype==app['project.type.hq.value']}"></h:outputText>
					<h:outputText value=":"
						rendered="#{loginBean.branch.branchtype==app['project.type.hq.value']}" />
					
					
					<p:fileUpload fileUploadListener="#{branchBean.upload}"
						rendered="#{loginBean.branch.branchtype==app['project.type.hq.value']}"
						id="photoUpload" mode="advanced" update="branchPanel" auto="false"
						sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
						
					<p:message for="photoUpload" styleClass="fieldError"
						rendered="#{loginBean.branch.branchtype==app['project.type.hq.value']}" />



					<h:outputText value="" />
					<h:outputText value="" />
					<h:outputText value="" />
					<h:outputText value="" />
					<h:outputText value="" />

					<h:outputText value="" />
					<h:outputText value="" />
					<h:outputText value="" />
					<h:outputText value="" />
					<h:outputText value="" />

					<h:outputText value="" />
					<h:outputText value="" />
<h:outputText value="" />

				</h:panelGrid>

				<br />


				<table align="center" width="100%" border="0">
					<tr>
						<td align="center"><p:commandButton value="Update"
								ajax="false" update="branchPanel"
								action="#{branchBean.updateOranization}" /> <p:commandButton
								value="Reset" actionListener="#{branchBean.editBranch}"
								update="branchPanel" rendered="#{branchBean.action=='update'}">
								<f:attribute name="branchId"
									value="#{branchBean.branch.branchId}" />
							</p:commandButton> <p:commandButton value="Cancel" action="#{projectHome.userHome}"
								ajax="false" update="addeditbranchgrid" /></td>
					</tr>


				</table>



				<br />

			</p:panel>
		</p:outputPanel>



	</h:form>
</ui:composition>
