
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="branchDashboard" header="Branch Detail " resizable="false" 
		widgetVar="branchDig" modal="true" height="490" width="1000">
		<br></br>
		
		<p:ajax event="close" update="branchPanel" listener="#{branchBean.handleClose}" />


		<p:tabView id="tabView" dynamic="true" cache="false" styleClass="mytabpanel"
			activeIndex="#{branchBean.activeIndex1}">

			<p:ajax event="tabChange"
				listener="#{branchBean.onTabChange}" update="tabView" />

			<p:tab title="Branch Details" id="branchView">
				<ui:include src="/admin/branchdashboard/branchview.xhtml" />
			</p:tab>


		</p:tabView>



	</p:dialog>
</ui:composition>
