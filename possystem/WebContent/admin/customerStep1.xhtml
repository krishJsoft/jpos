			<h:outputText value="#{msg['customer.label.business']}"

			</p:selectOneRadio>

			<h:outputText value="" styleClass="mandatory_text" />

			<h:outputText value="#{msg['customer.label.branchName']}"

				value="#{customerBean.customer.branchId}"

				size="25" />

				sizeLimit="10000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
			<p:message for="photoUpload" styleClass="fieldError" />

			<h:outputText value="" />
			<h:outputText value="" />

					rendered="#{customerBean.action=='update'}" />

				<p:commandButton value="Reset" action="#{customerBean.resetCustomer}"

					rendered="#{customerBean.action!='update'}" />

				<p:commandButton value="Reset" ajax="false"
					actionListener="#{customerBean.editCustomer}"
					update="customerPanel"
					rendered="#{customerBean.action=='update'}">
